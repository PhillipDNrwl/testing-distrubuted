distribute-on:
  default: 
    - linux-medium-js: 10
    - linux-large-js: 5
    - linux-1: 1

assignment-rules:
  - project: chaotic-koala
    target: build
    configuration: staging
    runs-on:
      - linux-large-js

  - target: lint
    runs-on:
      - linux-medium-js

  - configuration: development
    runs-on:
      - linux-1
      - linux-2
      - linux-3
      - linux-medium-js
      - linux-large-js
